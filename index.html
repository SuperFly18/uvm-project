<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVM — Web Assembler & Interpreter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            font-size: 1.3rem;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #program-editor {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        #program-editor:focus {
            border-color: #667eea;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .dump-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dump-controls input {
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            width: 120px;
        }

        .table-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .output-panel {
            margin-top: 20px;
        }

        .output-section {
            margin-bottom: 20px;
        }

        .output-section h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .output-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            height: 150px;
            overflow-y: auto;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            color: #4a5568;
        }

        .module-status {
            display: flex;
            gap: 20px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-unavailable {
            background: #fed7d7;
            color: #742a2a;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat {
            background: #f7fafc;
            padding: 10px;
            border-radius: 5px;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UVM — Web Assembler & Interpreter</h1>
            <div class="subtitle">Variant 24 | Algebraic Syntax</div>
        </div>

        <div class="grid">
            <!-- Левая колонка: редактор -->
            <div class="panel">
                <h2>Assembler Program (Algebraic Syntax)</h2>
                <div class="editor-container">
                    <textarea id="program-editor" placeholder="Enter your assembly program here..."></textarea>
                    <div class="controls">
                        <button class="btn btn-primary" onclick="assembleAndRun()" id="assemble-btn">
                            Assemble & Run
                        </button>
                        <button class="btn btn-secondary" onclick="loadDemo()">
                            Load Demo
                        </button>
                        <button class="btn btn-secondary" onclick="clearEditor()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: память и контролы -->
            <div class="panel">
                <h2>Memory Dump</h2>
                <div class="dump-controls">
                    <label>Range (start-end):</label>
                    <input type="text" id="dump-range" value="0-127" placeholder="0-127">
                    <button class="btn btn-secondary" onclick="saveDump()">Save CSV</button>
                    <button class="btn btn-secondary" onclick="saveBinary()">Save Binary</button>
                </div>
                <div class="table-container">
                    <table id="memory-table">
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="memory-body">
                            <!-- Данные будут заполнены через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Нижние панели: байткод и IR -->
        <div class="panel output-panel">
            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="output-section">
                    <h3>Bytecode (Hex)</h3>
                    <div class="output-box" id="bytecode-output">
                        <!-- Bytecode will appear here -->
                    </div>
                </div>
                <div class="output-section">
                    <h3>IR (First 200 lines)</h3>
                    <div class="output-box" id="ir-output">
                        <!-- IR will appear here -->
                    </div>
                </div>
            </div>

            <!-- Статистика -->
            <div class="stats" id="stats-section" style="display: none;">
                <div class="stat">
                    <div class="stat-value" id="stat-instructions">0</div>
                    <div class="stat-label">Instructions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-memory">0</div>
                    <div class="stat-label">Memory Size</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-bytecode">0</div>
                    <div class="stat-label">Bytecode (bytes)</div>
                </div>
            </div>
        </div>

        <!-- Сообщение об ошибке -->
        <div class="error-message" id="error-message"></div>

        <!-- Строка статуса -->
        <div class="status-bar">
            <div class="status-message" id="status-message">Ready</div>
            <div class="module-status">
                <div class="status-badge" id="asm-status"></div>
                <div class="status-badge" id="interp-status"></div>
            </div>
        </div>
    </div>

    <script>
        // Генерация уникального ID сессии
        const SESSION_ID = 'uvm_' + Math.random().toString(36).substr(2, 9);

        // Обновление статуса модулей при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            updateModuleStatus();
            loadDemo();
        });

        function updateModuleStatus() {
            const asmAvailable = {{ assembler_available|tojson }};
            const interpAvailable = {{ interpreter_available|tojson }};

            document.getElementById('asm-status').className =
                `status-badge ${asmAvailable ? 'status-available' : 'status-unavailable'}`;
            document.getElementById('asm-status').textContent =
                asmAvailable ? 'Assembler ✓' : 'Assembler ✗';

            document.getElementById('interp-status').className =
                `status-badge ${interpAvailable ? 'status-available' : 'status-unavailable'}`;
            document.getElementById('interp-status').textContent =
                interpAvailable ? 'Interpreter ✓' : 'Interpreter ✗';
        }

        async function assembleAndRun() {
            const program = document.getElementById('program-editor').value;
            const dumpRange = document.getElementById('dump-range').value;
            const assembleBtn = document.getElementById('assemble-btn');

            // Показываем загрузку
            assembleBtn.disabled = true;
            assembleBtn.textContent = 'Processing...';
            updateStatus('Assembling...');
            hideError();

            try {
                const response = await fetch('/api/assemble', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID,
                        program: program,
                        dump_range: dumpRange
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Обновляем байткод
                    document.getElementById('bytecode-output').textContent = data.bytecode_hex;

                    // Обновляем IR
                    document.getElementById('ir-output').textContent = data.ir_preview;

                    // Обновляем таблицу памяти
                    const memoryBody = document.getElementById('memory-body');
                    memoryBody.innerHTML = '';

                    data.memory_dump.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.addr}</td>
                            <td>${item.value}</td>
                        `;
                        memoryBody.appendChild(row);
                    });

                    // Обновляем статистику
                    document.getElementById('stats-section').style.display = 'flex';
                    document.getElementById('stat-instructions').textContent = data.stats.instructions;
                    document.getElementById('stat-memory').textContent = data.stats.memory_size;
                    document.getElementById('stat-bytecode').textContent = data.stats.bytecode_size;

                    updateStatus(`Assembled ${data.stats.instructions} instructions; Memory size: ${data.stats.memory_size}`);
                } else {
                    showError(data.error, data.traceback);
                    updateStatus('Error occurred');
                }

            } catch (error) {
                showError('Network error: ' + error.message);
                updateStatus('Error occurred');
            } finally {
                assembleBtn.disabled = false;
                assembleBtn.textContent = 'Assemble & Run';
            }
        }

        async function loadDemo() {
            try {
                const response = await fetch(`/api/load_demo?session_id=${SESSION_ID}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('program-editor').value = data.program;
                    updateStatus('Demo program loaded');
                }
            } catch (error) {
                showError('Failed to load demo: ' + error.message);
            }
        }

        async function saveBinary() {
            try {
                const response = await fetch('/api/save_binary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'uvm_program.bin';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    updateStatus('Binary file saved');
                } else {
                    const data = await response.json();
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to save binary: ' + error.message);
            }
        }

        async function saveDump() {
            try {
                // Обновляем диапазон в сессии перед сохранением
                const dumpRange = document.getElementById('dump-range').value;

                const response = await fetch('/api/save_dump', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID,
                        dump_range: dumpRange
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'uvm_memory_dump.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    updateStatus('Memory dump saved as CSV');
                } else {
                    const data = await response.json();
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to save dump: ' + error.message);
            }
        }

        function clearEditor() {
            document.getElementById('program-editor').value = '';
            updateStatus('Editor cleared');
        }

        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        function showError(message, traceback = null) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = traceback ? `Error: ${message}\n\n${traceback}` : `Error: ${message}`;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
